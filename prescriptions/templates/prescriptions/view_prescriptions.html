{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Prescriptions</h1>
  <ul class="space-y-2">
    {% for prescription in prescriptions %}
      <li class="p-4 bg-white shadow rounded">
        {{ prescription }}
      </li>
    {% empty %}
      <li>No prescriptions found.</li>
    {% endfor %}
  </ul>
{% endblock %}
