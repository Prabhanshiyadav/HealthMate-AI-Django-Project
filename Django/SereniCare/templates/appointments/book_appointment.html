{% extends 'base.html' %}
{% block title %}Book Appointment - SereniCare{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Book an Appointment</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
            Book Now
        </button>
    </form>
</div>
{% endblock %}
