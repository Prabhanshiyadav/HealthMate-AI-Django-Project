<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SereniCare{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        // Fade in effect
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-0');
            setTimeout(() => {
                document.body.classList.remove('opacity-0');
                document.body.classList.add('transition-opacity', 'duration-1000', 'opacity-100');
            }, 100);
        });
    </script>
    <style>
        body {
            transition: background 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 via-white to-blue-100 text-gray-900 min-h-screen font-sans">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-all">SereniCare</a>
            <div class="space-x-4">
                <a href="{% url 'about' %}" class="hover:text-blue-700 transition">About</a>
                <a href="{% url 'contact' %}" class="hover:text-blue-700 transition">Contact</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-blue-500 font-semibold">Hi, {{ user.username }}</a>
                    <a href="{% url 'logout' %}" class="text-red-500 font-medium hover:text-red-700">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="px-6 py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-6 text-sm text-gray-600 border-t mt-10">
        &copy; 2025 SereniCare. All rights reserved.
    </footer>
</body>
</html>
