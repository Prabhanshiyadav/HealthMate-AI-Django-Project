{% extends 'base.html' %}
{% block title %}Contact SereniCare{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-md animate-fade-in">
    <h2 class="text-4xl font-bold text-blue-700 mb-6 text-center">Get in Touch</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" name="name" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" name="email" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block mb-1 font-medium">Message</label>
            <textarea name="message" rows="4" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Send Message
        </button>
    </form>
</section>
{% endblock %}
