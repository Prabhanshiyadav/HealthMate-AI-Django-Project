{% extends 'base.html' %}
{% block title %}Login - SereniCare{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-100 via-white to-blue-200">
  <div class="bg-white/40 backdrop-blur-lg border border-white/30 rounded-2xl shadow-xl p-10 max-w-md w-full animate-slide-in" id="login-card">
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Login to <span class="text-brand">SereniCare</span></h2>
    
    <form method="post" class="space-y-6" id="login-form">
      {% csrf_token %}

      <!-- Custom styled Django form fields -->
      <div class="space-y-2">
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="id_username" required 
               class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
      </div>

      <div class="space-y-2">
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="id_password" required 
               class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
      </div>

      <button type="submit"
        class="w-full py-2 bg-gradient-to-r from-blue-500 via-cyan-500 to-teal-500 text-white font-semibold rounded-lg shadow-md hover:scale-105 hover:shadow-lg transition-transform duration-300 ease-in-out animate-glow"
        id="login-button">
        Login
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-gray-700">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:underline">Register here</a>
    </p>
  </div>
</div>

<!-- JS + CSS Animations -->
<script>
  // Add glow animation on focus
  const button = document.getElementById("login-button");
  button.addEventListener("mouseenter", () => {
    button.classList.add("animate-pulse");
  });
  button.addEventListener("mouseleave", () => {
    button.classList.remove("animate-pulse");
  });

  // Card slide-in effect
  window.onload = () => {
    document.getElementById("login-card").classList.add("opacity-100", "translate-y-0");
  };
</script>

<style>
  @keyframes slideIn {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-slide-in {
    opacity: 0;
    transform: translateY(30px);
    animation: slideIn 0.6s ease-out forwards;
  }

  .animate-glow {
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 20px rgba(14, 165, 233, 0.6);
  }
</style>
{% endblock %}
