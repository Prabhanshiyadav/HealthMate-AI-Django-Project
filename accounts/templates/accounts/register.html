{% extends 'base.html' %}
{% block title %}Register - SereniCare{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-xl rounded-2xl p-8 mt-8 animate-fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Create Your Account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
            Register
        </button>
    </form>
    <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
